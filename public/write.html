<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Message - BSC ChainText</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Write Message</h1>
            <form id="writeForm">
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" required placeholder="Enter your secret message..."></textarea>
                </div>
                <div class="form-group">
                    <label for="password">Encryption Password</label>
                    <input type="password" id="password" required placeholder="Set a password">
                </div>
                <button type="submit">Write to Chain</button>
            </form>
            <div id="result" class="result"></div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Back to Home</a>
                <a href="read.html" class="nav-link">Read Message</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
