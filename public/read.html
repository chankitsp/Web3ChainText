<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Message - BSC ChainText</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Read Message</h1>
            <form id="readForm">
                <div class="form-group">
                    <label for="txHash">Transaction Hash (TXID)</label>
                    <input type="text" id="txHash" required placeholder="0x...">
                </div>
                <div class="form-group">
                    <label for="password">Decryption Password</label>
                    <input type="password" id="password" required placeholder="Enter password">
                </div>
                <button type="submit">Read Message</button>
            </form>
            <div id="result" class="result"></div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Back to Home</a>
                <a href="write.html" class="nav-link">Write Message</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
